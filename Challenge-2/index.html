<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Suit Game</title>
  </head>
  <body style="background-color: yellowgreen">
    <div class="container text-center">
      <h1>Permainan Suit Jepang</h1>
      <h3 class="row">
        <span>Score</span>
        <span>0 - 0</span>
      </h3>
      <div class="row justify-content-evenly align-items-center">
        <div class="col-3">
          <h3>Player 1</h3>
          <div id="player-batu" onclick="batuClick()"><img class="hand" src="assets/batu.png" alt="Player Batu" /></div>
          <div id="player-gunting" onclick="guntingClick()"><img class="hand" src="assets/gunting.png" alt="Player Gunting" /></div>
          <div id="player-kertas" onclick="kertasClick()"><img class="hand" src="assets/kertas.png" alt="Player Kertas" /></div>
        </div>
        <div class="col-3">
          <h1 style="font: bolder 80px Arial, serif; color: yellow">VS</h1>
          <img src="assets/refresh.png" alt="Refresh" />
        </div>
        <div class="col-3">
          <h3>Com</h3>
          <div id="com-batu" class="com"><img src="assets/batu.png" alt="Computer Batu" /></div>
          <div id="com-gunting" class="com"><img src="assets/gunting.png" alt="Computer Gunting" /></div>
          <div id="com-kertas" class="com"><img src="assets/kertas.png" alt="Computer Kertas" /></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
